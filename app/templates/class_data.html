<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background: url({{ url_for('static', filename='images/Aircademy.png') }}) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
    <title>Class Data</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">Class Data</h2>

        <div class="row">
            <div class="col-md-6">
                <h3>Input Data</h3>
                <div class="d-flex flex-wrap justify-content-center mt-4">
                    <form action="{{ url_for('submit_vote') }}" method="post">
                        <button type="submit" name="transport_mode" value="foot">Foot</button>
                        <button type="submit" name="transport_mode" value="bike">Bike</button>
                        <button type="submit" name="transport_mode" value="car">Car</button>
                        <button type="submit" name="transport_mode" value="bus">Bus</button>
                        <button type="submit" name="transport_mode" value="carpooling">Carpooling</button>
                        <button type="submit" name="transport_mode" value="other">Other</button>
                    </form>
                </div>
                <button class="btn btn-danger mt-3" id="return">Return</button>
            </div>
            <div class="col-md-6">
                <h3>Visualize Data</h3>
                <div id="data-dashboard" class="mt-4">
                    <canvas id="histogram"></canvas>
                </div>
                <div class="form-group mt-3">
                    <label for="date-filter">Filter by date</label>
                    <input type="date" class="form-control" id="date-filter" name="date-filter">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/chart.min.js') }}"></script>
    <script>
        // Get the transport_list data from the Flask template variable
        const transportList = JSON.parse('{{ transport_list | tojson | safe }}');

        // Create a new histogram chart
        const ctx = document.getElementById('histogram').getContext('2d');
        const histogramChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Foot', 'Bike', 'Car', 'Bus', 'Carpooling', 'Other'],
                datasets: [{
                    label: 'Number of Votes',
                    data: transportList,
                    backgroundColor: 'rgba(0, 123,255, 0.7)'
              }]
              },
              options: {
              // Add your Chart.js options here
              }
              });
              
              document.getElementById("voteForm").addEventListener("submit", function(event) {
                event.preventDefault();

                // Submit the form using AJAX
                fetch("{{ url_for('submit_vote') }}", {
                    method: "POST",
                    body: new FormData(event.target)
                }).then(response => {
                    if (response.ok) {
                        // Fetch the updated vote data
                        fetch("{{ url_for('get_vote_data') }}").then(response => response.json()).then(data => {
                            // Update the chart data and redraw the chart
                            histogramChart.data.datasets[0].data = [data.foot, data.bike, data.car, data.bus, data.carpooling, data.other];
                            histogramChart.update();
                        });
                    } else {
                        // Handle the error (e.g., show an error message)
                        console.error("Error submitting the vote");
                    }
                });
            });
        </script>
</body>
</html>
